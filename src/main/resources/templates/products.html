<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iMarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a img {
            height: 20px;
            width: 20px;
            margin-top: -5px;
        }

        form {
            text-align: center;
            margin-top: 10px;
        }

        .search-input {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
        }

        .filter-form {
            position: sticky;
            top: 0;
            left: 0;
            width: 16.666%; /* Approximately 1/6 of the screen width */
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px; /* Space between filter form and main content */
            float: left; /* Float the filter form to the left */
        }

 .product-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 10px;
    padding: 20px;
    margin-left: 17%;
}

.product {
    background-color: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 180px;
    height: 240px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.product img {
    width: 100%;
    height: auto;
    object-fit: cover;
    position: relative;
}

.product-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 5px;
    background-color: rgba(255, 255, 255, 0.7);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-end;
    box-sizing: border-box;
    text-align: left;
}

.product-name {
    margin: 0;
    padding: 0;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
    font-size: 1em;
    width: 100%;
    padding-bottom: 5px;
    border-bottom: 1px solid #ccc;
}

.product-price {
    font-size: 12px;
    color: #333;
    position: absolute;
    right: 10px;
    bottom: 1px;
}


    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <div style="float: left;">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/products}">Products</a>
        <a th:href="@{/categories}">Categories</a>
        <a th:href="@{/about}">About</a>
    </div>

    <div style="float: right;">
        <a th:href="@{/cart}"><img th:src="@{/img/cart.png}" alt="Cart"></a>
        <a th:href="@{/account}"><img th:src="@{/img/account.png}" alt="Account"></a>
    </div>
</nav>

<form action="/products/search" method="get">
    <input class="search-input" type="text" name="productName" placeholder="I am looking for...">
    <button type="submit">Search</button>
</form>

<!-- Filter form -->
<form th:action="@{/products/filter/}" method="get" class="filter-form">
    <fieldset>
        <legend>Filter</legend>
        <hr/>
        <!-- Categories -->
        <div>
            <label>Categories</label>
            <div>
                <input type="checkbox" id="categoryTech" name="categories" value="Tech">
                <label for="categoryTech">Tech</label>
                <!-- Add other categories similarly -->
            </div>
        </div>
        <hr/>
        <!-- Price Range -->
        <div>
            <label>Price Range</label>
            <div>
                <input type="number" id="minPrice" name="minPrice" placeholder="Min price" style="width: 45%;">
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Max price" style="width: 45%;">
            </div>
        </div>
        <hr/>
        <!-- Second Hand -->
        <div>
            <label>Second Hand</label>
            <div>
                <input type="radio" id="secondHandYes" name="isSecondHand" value="true">
                <label for="secondHandYes">Yes</label>
                <input type="radio" id="secondHandNo" name="isSecondHand" value="false">
                <label for="secondHandNo">No</label>
            </div>
        </div>
        <hr/>
        <button type="submit">Search</button>
    </fieldset>
</form>

<!-- Product container for displaying search results -->
<div class="product-container" id="productContainer">
    <!-- Products will be dynamically added here -->
</div>

<!-- JavaScript script for updating the product container -->
<script th:inline="javascript">
    var products = /*[[${products}]]*/ [];

    // Function to update the product container with search results
    function updateProductContainer(products) {
        var productContainer = document.getElementById('productContainer');
        productContainer.innerHTML = ''; // Clear existing content

        if (products && products.length > 0) {
            products.forEach(function (product) {
                var productDiv = document.createElement('div');
                productDiv.className = 'product';

                var productLink = document.createElement('a');
                productLink.href = '/products/id/' + product.id;
                productLink.setAttribute('target', '_blank');

                var productImage = document.createElement('img');
                productImage.src = '/images/' + product.imageUrl; // Assuming 'product.imageUrl' contains the filename only
                productImage.alt = 'Product image';

                var productInfo = document.createElement('div');
                productInfo.className = 'product-info';

                var productName = document.createElement('p');
                productName.className = 'product-name';
                productName.innerText = product.name;

                var productPrice = document.createElement('p');
                productPrice.className = 'product-price';
                productPrice.innerText = product.price +'$';

                productInfo.appendChild(productName);
                productInfo.appendChild(productPrice);

                productLink.appendChild(productImage);
                productLink.appendChild(productInfo);
                productDiv.appendChild(productLink);

                productContainer.appendChild(productDiv);
            });
        }
    }

    // Call the function on page load
    updateProductContainer(products);
</script>

</body>
</html>
