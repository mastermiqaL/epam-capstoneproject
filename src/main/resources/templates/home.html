<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iMarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a img {
            height: 20px;
            width: 20px;
            margin-top: -5px;
        }

        form {
            text-align: center;
            margin-top: 10px;
        }

        section {
            text-align: center;
            margin: 20px;
        }

        section h2 {
            color: #333;
        }

        .category-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow categories to wrap to the next row */
        }

        .category {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 23%;
            margin: 10px;
        }

        .category h3 {
            color: #333;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow products to wrap to the next row */
        }

        .product {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 23%;
            margin: 10px;
            text-align: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .search-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }

        /* Add your additional styling here */

    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <div style="float: left;">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/products}">Products</a>
        <a th:href="@{/categories}">Categories</a>
        <a th:href="@{/about}">About</a>
    </div>

    <div style="float: right;">
        <a th:href="@{/cart}"><img th:src="@{/img/cart.png}" alt="Cart"></a>
        <a th:href="@{/account}"><img th:src="@{/img/account.png}" alt="Account"></a>
    </div>
</nav>

<!-- Search bar -->
<form th:action="@{/search}" method="get">
    <input class="search-input" type="text" th:field="*{search}" placeholder="I am looking for...">
    <button type="submit">Search</button>
</form>
<section>
    <h2>Shop top categories</h2>

    <!-- Tech category -->
    <div class="category" th:if="${not #lists.isEmpty(techProducts)}">
        <h3>Tech</h3>
        <div class="product-container">
            <div class="product" th:each="product : ${techProducts}">
                <img th:src="@{'/images/' + ${product.imageUrl}}" alt="Product Image" class="product-image" />
                <div class="product-info">
                    <h3 th:text="${product.name}"></h3>
                    <p>Price: <span th:text="${product.price}"></span></p>
                </div>
            </div>
        </div>
        <a th:href="@{/tech}">See more</a>
    </div>

    <!-- Books category -->
    <div class="category" th:if="${not #lists.isEmpty(booksProducts)}">
        <h3>Books</h3>
        <div class="product-container">
            <div class="product" th:each="product : ${booksProducts}">
                <!-- Product details similar to the tech category -->
            </div>
        </div>
        <a th:href="@{/books}">See more</a>
    </div>

    <!-- Plants category -->
    <div class="category" th:if="${not #lists.isEmpty(plantsProducts)}">
        <h3>Plants</h3>
        <div class="product-container">
            <div class="product" th:each="product : ${plantsProducts}">
                <!-- Product details similar to the tech category -->
            </div>
        </div>
        <a th:href="@{/plants}">See more</a>
    </div>
</section>
